<div class="container mx-auto my-12">
  <div class="flex flex-row justify-center">
    <div>
      <h3 class="text-lg font-rela font-bold m-7">Lista de Pedidos:</h3>

      <div class="container m-auto mt-5 mb-5">
        <table class="table table-auto w-64 bg-slate-300 border-gray-400">
          <thead class="bg-indigo-300">
            <tr>
              <th class="text-center py-2 px-4">Producto</th>
              <th class="text-center py-2 px-4">Descripci√≥n</th>
              <th class="text-center py-2 px-4">Categoria</th>
              <th class="text-center py-2 px-4">Modelo</th>
              <th class="text-center py-2 px-4">Imagen</th>
              <th class="text-center py-2 px-4">Cantidad</th>
              <th class="text-center py-2 px-4">Precio</th>
              <th colspan="1" class="text-center py-2 px-4">Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of products">
            <tr class="hover:bg-indigo-300 transition-colors duration-300">
              <td class="text-center py-2 px-4">{{ item.name }}</td>
              <td class="text-center py-2 px-4">{{ item.description }}</td>
              <td class="text-center py-2 px-4">{{ item.category }}</td>
              <td class="text-center py-2 px-4">{{ item.model }}</td>
              <td class="text-center py-2 px-4">
                <img src="{{ item.image }}" alt="" />
              </td>
              <td class="text-center py-2 px-4">{{ item.quantity }}</td>
              <td class="text-center py-2 px-4">{{ item.price }}</td>

              <td>
                <button
                  class="bg-red-500 text-white py-2 px-4 m-3 rounded hover:bg-red-700"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex flex-col">
      <h3 class="text-lg font-rela font-bold m-7">Precio Total: $500</h3>
      <div class="ml-4">
        <button
          (click)="goToInformation()"
          type="button"
          class="text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full"
        >
          Continuar pedido
        </button>
        <button
          (click)="backToProducts()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full"
        >
          Continuar comprando
        </button>
      </div>
    </div>
  </div>
</div>
