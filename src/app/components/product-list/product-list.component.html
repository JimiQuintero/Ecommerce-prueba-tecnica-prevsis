<app-header></app-header>

<div class="container flex flex-row justify-evenly mx-auto p-5">
  <div class="mx-3">
    <label
      for="countries"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Categorias</label
    >
    <select
      id="countries"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option selected>Seleccione una categoria</option>
      <option value="US">Vehículos</option>
      <option value="CA">Productos Cosméticos</option>
      <option value="FR">Libros</option>
    </select>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div
      *ngFor="let product of products"
      class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <img
        width="200"
        class="p-8 rounded-t-lg mx-auto"
        src="{{ product.image }}"
        alt="product image"
      />
      <div class="px-5 pb-5">
        <h1 class="text-xl font-rela font-semibold">{{ product.name }}</h1>
        <a href="#">
          <h5
            class="text-xl font-normal tracking-tight text-gray-900 dark:text-white"
          >
            {{ product.description }}
          </h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-yellow-300"
            fill="currentColor"

          </svg>
          <span
            class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
            >5.0</span
          >
        </div>
        <div class="flex items-center justify-between">
          <span class="text-3xl font-bold text-gray-900 dark:text-white"
            >${{ product.price }}</span
          >
          <button
            (click)="addToCart(product)"
            href="#"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
